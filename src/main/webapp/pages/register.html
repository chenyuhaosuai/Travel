		<script>
			// 对表单进行验证
			// 1.用户名要求6-18位字符
			// 2.密码要求6-18字符含特殊字符
			// 3.email正确email格式
			// 4.姓名非空
			// 5.手机号11位数值
			// 6.性别非空
			// 7.日期非空
			// 8.非空
			function checkUserName(){
				var username = $("#username").val();
				var reg_username = /^\w{8,20}$/i;
				var flag = reg_username.test(username);
				if(flag){
					$("#username").css("border-color","green");
				}else{
					$("#username").css("border-color","red");
				}
				return flag;
			}
			function checkPssword(){
				var password = $("#password").val();
				var reg_password = new RegExp('^\\w{8,20}$');
				var flag = reg_password.test(password);
				if(flag){
					$("#password").css("border-color","green");
				}else{
					$("#password").css("border-color","red");
				}
				return flag;
			}
			function checkEmial(){
				var email = $("#email").val();
				var reg_email = /^\w+@\w+\.+\w+$/;
				var flag = reg_email.test(email);
				if(flag){
					if(flag){
						$("#email").css("border-color","green");
					}else{
						$("#email").css("border-color","red");
					}
					return flag;
				}
			}
			function checkName(){
				var name = $("#name").val();
				var flag;
				if(!name){
					flag = false;
					$("#name").css("border-color","red");
				}else {
					flag = true;
					$("#name").css("border-color","green");
				}
				return flag;
			}
			function checkPhone(){
				var phone = $("#telephone").val();
				var reg_phone = /^1[3|4|5|7|8|9]\d{9}$/;
				var flag = reg_phone.test(phone);
				if(flag){
					if(flag){
						$("#telephone").css("border-color","green");
					}else{
						$("#telephone").css("border-color","red");
					}
					return flag;
				}
			}
			function checkBirthday(){
				var birthday = $("#birthday").val();
				var flag;
				if(!birthday){
					flag = false;
					$("#birthday").css("border-color","red");
				}else {
					flag = true;
					$("#birthday").css("border-color","green");

				}
				return flag;
			}

			function getJsonFromForm(){
				var serializeObj={};
				var array=$("#registerForm").serializeArray();
				// var str=this.serialize();
				$(array).each(function(){
					if(serializeObj[this.name]){
						if($.isArray(serializeObj[this.name])){
							serializeObj[this.name].push(this.value);
						}else{
							serializeObj[this.name]=[serializeObj[this.name],this.value];
						}
					}else{
						serializeObj[this.name]=this.value;
					}
				});
				return serializeObj;
			}

			$(function () {
				$("#username").blur(checkUserName);
				$("#password").blur(checkPssword);
				$("#email").blur(checkEmial);
				$("#name").blur(checkName);
				$("#telephone").blur(checkPhone);
				$("#birthday").blur(checkBirthday);
				$("#registerForm").submit(function (){
					if(checkUserName()&& checkPssword() && checkEmial() && checkName() && checkPhone() && checkBirthday()){
						// alert(checkUserName());
						// alert(getJsonFromForm());
							$.ajax({
								url:"/user/register",
								type:"POST",
								data:JSON.stringify(getJsonFromForm()),
								dataType:"json",
								contentType:"application/json;charset=UTF-8",
								success:function (data) {
									if(data.flag){
										window.location.href="/pages/register_ok.html";
									}else{
										window.alert(data.message);
									}
								}

							});
						}
						return false;
				});


			})
